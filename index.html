<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>IGC HK Control Login</title>
<style>
  body {
    background-color: #fdf6a6;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
  }
  input[type="email"], input[type="password"] {
    padding: 10px;
    font-size: 1em;
    margin: 10px 0;
    width: 250px;
  }
  button {
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
  }
  .header-images {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
    gap: 20px;
  }
  img.logo, img.banner {
    height: 120px;
    width: auto;
  }
</style>
</head>
<body>

  <div class="header-images">
    <img src="https://web.igchkshop.dpdns.org/IGC%20HK/IGC%20HK%20Shop%20Logo.jpg" alt="IGC HK Logo" class="logo">
    <img src="https://web.igchkshop.dpdns.org/IGC%20HK/IGC%20HK%20Banner.jpg" alt="IGC HK Banner" class="banner">
  </div>

  <h1>IGC HK Control Login</h1>

  <form id="loginForm" onsubmit="handleLogin(event)">
    <input type="email" id="email" placeholder="Email" required /><br />
    <input type="password" id="password" placeholder="Password" required /><br />
    <button type="submit">Login</button>
  </form>

  <p id="loginStatus"></p>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAS5ssOie0tu6OUYWfMdagnt592DAESyJU",
    authDomain: "igchkadmin.firebaseapp.com",
    projectId: "igchkadmin",
    storageBucket: "igchkadmin.firebasestorage.app",
    messagingSenderId: "532987962673",
    appId: "1:532987962673:web:1aaaf1499e1ac3d7547c10"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Login handler
  window.handleLogin = async function(event) {
    event.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const status = document.getElementById("loginStatus");
    status.textContent = "Logging in...";
    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      status.textContent = `Welcome, ${userCredential.user.email}!`;
      // TODO: Redirect or load your control dashboard page here
    } catch (error) {
      status.textContent = `Login failed: ${error.message}`;
    }
  };
</script>

</body>
</html>
