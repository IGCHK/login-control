<!DOCTYPE html>
<html>
<head>
  <title>IGC HK Admin Panel</title>
  <style>
    body {
      background-color: #fdf6a6;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    input {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .logout-btn {
      background-color: #f44336;
      float: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IGC HK Admin Panel</h1>
    <button class="logout-btn" id="logoutBtn">Logout</button>
    <p>Assign file URLs to users</p>
    
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Assigned URL</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="userList">
        <tr><td colspan="3">Loading users...</td></tr>
      </tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBL-biUfPdgOoJvqgpD-drdcCNVXERlJ6Y",
      authDomain: "igchkwebsite.firebaseapp.com",
      projectId: "igchkwebsite",
      storageBucket: "igchkwebsite.appspot.com",
      messagingSenderId: "575146782620",
      appId: "1:575146782620:web:36853d54456714d5d6e259"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const ADMIN_EMAIL = "admin@igchkshop.dpdns.org"; // Change to your admin email

    // Check auth state
    onAuthStateChanged(auth, async (user) => {
      if (user && user.email === ADMIN_EMAIL) {
        loadUserList();
      } else {
        // Not logged in or not admin - show login prompt
        const email = prompt("Admin Email:");
        const password = prompt("Password:");
        try {
          await signInWithEmailAndPassword(auth, email, password);
          if (email !== ADMIN_EMAIL) {
            alert("Access denied: not admin");
            await signOut(auth);
            window.location.reload();
          }
        } catch (error) {
          alert("Login failed: " + error.message);
          window.location.reload();
        }
      }
    });

    // Load all users and their assigned URLs
    async function loadUserList() {
      const userListTbody = document.getElementById("userList");
      userListTbody.innerHTML = "<tr><td colspan='3'>Loading...</td></tr>";

      try {
        // Get all users from Firebase Auth
        const authUsers = await getAuthUsers();
        
        // Get all assigned URLs from Firestore
        const urlAssignments = await getDocs(collection(db, "userFiles"));
        const assignmentsMap = {};
        urlAssignments.forEach(doc => {
          assignmentsMap[doc.id] = doc.data().fileUrl;
        });

        // Build table
        userListTbody.innerHTML = "";
        authUsers.forEach(user => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${user.email}</td>
            <td><input type="text" id="url-${user.email}" value="${assignmentsMap[user.email] || ''}" placeholder="Enter URL"></td>
            <td><button onclick="saveURL('${user.email}')">Save</button></td>
          `;
          userListTbody.appendChild(row);
        });
      } catch (error) {
        userListTbody.innerHTML = `<tr><td colspan="3">Error loading users: ${error.message}</td></tr>`;
      }
    }

    // Helper function to get all users (using Firebase Admin SDK would be better)
    async function getAuthUsers() {
      // Note: This is a simplified approach. In production, you should:
      // 1. Use Firebase Admin SDK on a backend
      // 2. Or implement a Cloud Function to list users securely
      const token = await auth.currentUser.getIdToken();
      const response = await fetch(`https://identitytoolkit.googleapis.com/v1/projects/igchkwebsite/accounts:batchGet?key=${firebaseConfig.apiKey}`, {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });
      const data = await response.json();
      return data.users || [];
    }

    // Save URL assignment
    window.saveURL = async (email) => {
      const urlInput = document.getElementById(`url-${email}`);
      const url = urlInput.value.trim();
      
      try {
        await setDoc(doc(db, "userFiles", email), {
          fileUrl: url,
          lastUpdated: new Date()
        });
        alert(`URL saved for ${email}`);
      } catch (error) {
        alert(`Error saving URL: ${error.message}`);
      }
    };

    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.reload();
    });
  </script>
</body>
</html>
